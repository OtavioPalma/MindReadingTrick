<div class="text-center" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="container" [@animate]="currentState" *ngIf="!loading">
  <div class="d-flex justify-content-center align-items-center">
    <h2>{{ this.title }}</h2>
  </div>
  <div class="row d-flex justify-content-between align-items-center">
    <div class="cardRow row">
      <div (click)="shuffleRow(1)" *ngFor="let card of this.pileService.rowOne">
        <img [src]="card.image" class="card m-2" />
      </div>
    </div>
    <div class="cardRow row">
      <div (click)="shuffleRow(2)" *ngFor="let card of this.pileService.rowTwo">
        <img [src]="card.image" class="card m-2" />
      </div>
    </div>
    <div class="cardRow row">
      <div
        (click)="shuffleRow(3)"
        *ngFor="let card of this.pileService.rowThree"
      >
        <img [src]="card.image" class="card m-2" />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center p-2">
    <button
      *ngIf="this.step == 0"
      class="btn btn-dark btn-round text-uppercase col-lg-2 col-md-4 col-sm-6"
      (click)="shuffleDeck()"
    >
      Proceed
    </button>
  </div>
</div>
